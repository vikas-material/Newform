<form #f="ngForm" (ngSubmit)="submit(f)" style="margin-left: 10px" >
    <div class="form-group">
        <label for="courseName" >Course Name</label>
        <input required minlength="4" maxlength="8" id="courseName" ngModel name="courseName" #courseName="ngModel"
         (click)="onlog(courseName)" type="text" class="form-control" />
         <div class="alert alert-danger"
         *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course Name is Required</div>
            <div *ngIf="courseName.errors.minlength">Please Enter Above 4 Character Course Name</div> 
        </div>
    </div>
 <!--   <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" cols="30" rows="5" ></textarea>
    </div>   -->
    <div class="form-group">
        <label for="categery">Categery</label>
        <select
        ngModel
        name="categery"
        id="categery"
        class="form-control">
        <option value="">Select Course</option>
        <option
        *ngFor="let contact of categery"
        [value]="contact.name">
        {{contact.name}}
        </option>

        </select>
    </div>
    <button 
    class="btn btn-primary"
    [disabled]="!f.valid"
    >Submit</button>
    {{f.value | json}}
    <div class="radio">
        <label>
            <input ngModel type="radio" name="coursename" value="01" />
            Subscribed Emails
        </label>

        <label>
            <input ngModel type="radio" name="coursename" value="02" />
            Subscribed Phone Number
        </label>

        <label>
            <input ngModel type="radio" name="coursename" value="03" />
            Subscribed Address
        </label>
    </div>
</form>
